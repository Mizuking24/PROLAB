<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>応用課題③</title>
</head>
<body>
  <table border="1" width="800px" height="1000px">

      <tr>
        <td colspan="10" height="40px" align="center">ヘッダー</td>

    </header>
    <main>
      <tr>
        <td colspan="8">
          <div class="main-container">
            <table border="1" width="700px" height="900px">
              <tr>
                <div class="link">
                  <td width="100px" height="200px" align="center">
                    リスト
                    <ul>
                      <li>リスト1</li>
                      <li>リスト2</li>
                      <li>リスト3</li>
                    </ul>
                  </td>
                </div>
                <div class="image">
                  <td colspan="2" align="center">
                    <img src="../images/1.jpg" alt="イメージ画像">
                  </td>
                </div>
              </tr>
              <tr>
                <td colspan="3">
                  <div class="menu-info">
                    <table border="1" height="500px" align="center">
                      <tr>
                        <td colspan="3" align="center" width="100px">
                          メニュー
                          <ul>
                            <li>メニュー１</li>
                            <li>メニュー２</li>
                            <li>メニュー３</li>
                          </ul>
                        </td>
                        <td  colspan="3" align="center" width="100px">
                          情報
                          <ul>
                            <li>情報１</li>
                            <li>情報２</li>
                            <li>情報３</li>
                          </ul>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="2" align="center">
                          <img src="../images/2.jpg" alt="イメージ画像">
                        </td>
                        <td colspan="2" align="center">
                          <img src="../images/3.jpg" alt="イメージ画像">
                        </td>
                        <td colspan="2" align="center">
                          <img src="../images/4.jpg" alt="イメージ画像">
                        </td>
                      </tr>
                    </table>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </td>
        <td colspan="2" width="400px" align="center">サイドバー</td>
      </tr>
    </main>
    <footer>
      <tr>
        <td colspan="10" height="40px" align="center">フッター</td>
      </tr>
    </footer>
  </table>
</body>
</html>
