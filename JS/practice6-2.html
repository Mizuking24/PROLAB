<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>イベントハンドラ</title>
</head>
<body>
  <p id="clickid"> 要素がクリックされた時にイベント発火</p>
  <input id="blurid" type="text" name="blur">
  <input id="focusid" type="text" name="focus">
  <input id="changeid" type="text" name="change">
  <input id="selectid" type="text" value="ここを選択" name="select">
  <form id="submitid">
    <input type="submit" value="送信">
  </form>
  <form id="resetid">
    <input type="text" name="reset">
    <button type="reset">リセット</button>
  </form>
  <p id="dblclickid">要素がダブルクリックされた時にイベント発火</p>
  <input id="keyupid" type="text">
  <input id="keydownid" type="text">
  <input id="mouseoutid" type="text">
  <input id="mouseoverid" type="text">
  <input id="mouseupid" type="text">
  <input id="mousedownid" type="text">
  <input id="mousemoveid" type="text">

  <script type="text/javascript" src="../js/practice6-2.js"></script>
</body>
</html>
